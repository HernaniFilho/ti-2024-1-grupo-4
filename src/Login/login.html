<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--stylesheet-->
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<title>Login | Nome Empresa</title>
</head>
<body>
    <header>
        <div class="grid-logo">
            <img class ="grid-logo-img" src="../assets/img/logo_placeholder.png" alt="" srcset="" width="100" height="100">
            <span class="NomeRes">Nome do restaurante</span>
        </div>
    </header>
    <main>
        
        <div class = "tela-login">
            <form action="">
                <h1>Login</h1>
                <div class = "input-box">
                    <input type="usuario" placeholder = "Usuário" required>
                </div>
                <div class = "input-box" id="input-senha">
                    <input type="senha" placeholder = "Senha" id = "senha" required>
                    <img src="hide.png" alt="olho fechado" id = "eyeicon">
                </div>

                <div class = "lembrar-esqueceu">
                    <label><input type="checkbox">Lembrar</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <button type = "submit" class = "btn">Login</button>

                <div class = "registrar">
                    <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Registre-se</a></p>
                </div>
            </form>
        </div>
        <script>
            let eyeicon = document.getElementById("eyeicon");
            let password = document.getElementById("senha");

            eyeicon.onclick = function(){
                if(password.type == "password"){
                    password.type = "text";
                    eyeicon.src = "eye.png";
                }else{
                    password.type = "password"
                    eyeicon.src = "hide.png"
                }
            }
        </script>
    

    </main>
    <footer>
        <p>feitando</p>
    </footer>
</body>
</html>
