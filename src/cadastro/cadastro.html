<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <span class="NomeRes">Nome do restaurante</span>
    </header>
    <main>
        <div class = "tela-login">
            <form action="">
                <h1>Cadastro</h1>
                <div class = "input-box">
                    <h2>Usuário</h2>
                    <input type="usuario" placeholder = "Usuário" required>
                </div>
                <div class = "input-box" id="input-senha">
                    <h2>Senha</h2>

                    <h2>Repita a senha</h2>
                    <input type="senha" placeholder = "Repetir senha" id = "senha" required>
                </div>
                <div class="input-box">
                    <h2>E-mail</h2>
                    <input type="E-mail" placeholder = "E-mail" required>
                </div>
                <div class="input-box">
                    <h2>Telefone</h2>
                    <input type="telefone" placeholder = "Telefone">
                </div>


                <button type = "submit" class = "btn">Realizar Cadastro</button>
            </form>
        </div>
